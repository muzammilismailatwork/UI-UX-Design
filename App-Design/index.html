<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Design App</title>
</head>
<body>
    <div class="row background">
        <div class="container text-center">
            <div class="screen text-center">
                <img src="./pictures/mainimg.png" alt="" class="mainimg">
                <h1 class="name">Muzammil Ismail</h1>
                <div class="row">
                    
                    <div class="price1">$8900</div>
                    <div class="price2">$5500</div>
                    <div class="price3">$890</div>
                </div>
                <div class="row">
                    
                    <div class="inc">Income</div>
                    <div class="exp">Expanses</div>
                    <div class="lo">Loan</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
            <h1 class="text text-lg-start">Overview</h1>
            <img src="./pictures/Bell Icon.png" alt="" class="image">
                </div>
                <div class="col-sm-6">
            <p class="date text-sm-end">Sep 13, 2020</p>
                </div>
            </div>
            <div class="sent">
            <img src="./pictures/sent.png" alt="" class="sentimg">
            <h1 class="t">Sent</h1>
            <p class="st">Sending Payment to Client</p>
            </div>
            <div class="recevie">
            <img src="./pictures/receive.png" alt="" class="recevieimg">
            <h1 class="t">Recevie</h1>
            <p class="st">Receving Salary From Company</p>
            </div>
            <div class="loan">
            <img src="./pictures/loan.png" alt="" class="loanimg">
            <h1 class="t">Loan</h1>
            <p class="st">Loan For The Car</p>
            </div>
            <div class="row">
               <img src="./pictures/home.png" alt="" class="homeimg">
               <img src="./pictures/manu.png" alt="" class="menuimg">
               <img src="./pictures/plus.png" alt="" class="plusimg">
               <img src="./pictures/dollar.png" alt="" class="dollarimg">
               <img src="./pictures/user.png" alt="" class="userimg">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
